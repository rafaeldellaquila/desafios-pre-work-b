<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 3</title>
  </head>
  <body>
    <form data-js="form">
      <label for="name">Nome:</label>
      <input data-js="input" type="text" id="name" />
    </form>
    <hr />
    <div class="cars">
      <form class="cars-form" data-js="cars-form">
        <label for="image">Imagem (URL)</label>
        <input id="image" type="text" />
        <label for="marca">Marca</label>
        <input id="marca" type="text" />
        <label for="ano">Ano</label>
        <input id="ano" type="text" />
        <label for="placa">Placa</label>
        <input type="text" id="placa" />
        <label for="cor">Cor</label>
        <input type="color" id="cor" />
        <button type="submit">Enviar</button>
      </form>
      <table border="1">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Marca</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
          </tr>
        </thead>
        <tbody data-js="table"></tbody>
      </table>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
